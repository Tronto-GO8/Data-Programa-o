<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="hoje">Data In√≠cio:</label>
        <input type="date" name="data_inicio" id="data_inicio">
        <br><label for="hoje">Data Final:</label>
        <input type="date" name="data_final" id="data_final">
    </form>
    <input type="button" value="Comparar" id="btn_comparar">

    <script>
        function calculo(){
        const inicio = document.getElementById("data_inicio").value
        const outroInicio = new Date(inicio)
        const final = document.getElementById("data_final").value
        const outroFinal = new Date(final)
        let milisegundos = outroFinal - outroInicio;
        let dias = milisegundos/(1000*60*60*24)
        alert(`Faltam ${dias} dias`)
    }

    const botao = document.getElementById("btn_comparar");
    botao.addEventListener("click",calculo)

    </script>
</body>
</html>
